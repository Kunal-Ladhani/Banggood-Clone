<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link
      rel="icon"
      href="https://www.banggood.in/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="bar">
      <img
        src="https://css.banggood.in/web/src/img/login/logo.png?v=4bb0729"
        alt=""
      />
    </div>
    <div id="back">
      <div id="box">
        <div id="lol">
          <div><a href="./signin.html">SIGN IN</a></div>
          <div><a id="onit" href="./signup.html">REGISTER</a></div>
        </div>
        <div>
          <p id="orange">
            <i class="fa fa-gift red-color"></i> Get Free Gift and $2 allowance
            for New User
          </p>
        </div>

        <form>
          <input id="email" type="text" placeholder="Email" />
          <input id="password" type="password" placeholder="Password" />

          <div id="check">
            <div>
              <input type="checkbox" id="terms" name="terms" checked />
              <label for="terms">
                I agree to Banggood.com
                <a class="anc" href="./terms-conditon&privacy.html">
                  Terms of Use
                </a>
              </label>
            </div>

            <div>
              <input type="checkbox" id="privacy" name="privacy" />
              <label for="privacy">
                I agree to Banggood.com
                <a class="anc" href="./terms-conditon&privacy.html">
                  Privacy Policy
                </a>
              </label>
            </div>
          </div>

          <input id="new" type="submit" value="Create Your Account" />
        </form>

        <p id="bot">Quick Access With</p>
        <div id="images">
          <div>
            <a href="https://appleid.apple.com/"
              ><img
                class="rip"
                src="https://cdn.icon-icons.com/icons2/1/PNG/256/social_apple_mac_25.png"
                alt="MAC"
            /></a>
          </div>
          <div>
            <a href="https://www.facebook.com/login"
              ><img
                class="rip"
                src="https://cdn.icon-icons.com/icons2/2108/PNG/512/facebook_icon_130940.png"
                alt="Facebook"
            /></a>
          </div>
          <div>
            <a
              href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"
              ><img
                class="rip"
                src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png"
                alt="Google"
            /></a>
          </div>
          <div>
            <a href="https://twitter.com/i/flow/login"
              ><img
                class="rip"
                src="https://cdn-icons-png.flaticon.com/512/124/124021.png"
                alt="Twitter"
            /></a>
          </div>
        </div>
      </div>
    </div>

    <div id="last">
      <p>About Banggood.com |</p>
      <p>Terms And Conditions |</p>
      <p>Privacy Policy |</p>
      <p>Help Center</p>
    </div>
    <p id="done">Copyright Â© 2006-2022 Banggood All Rights Reserved.</p>
  </body>
</html>

<script>
  var form = document.querySelector("form");

  form.addEventListener("submit", function (event) {
    event.preventDefault();

    var data = {
      email: form.email.value,
      password: form.password.value,
    };

    localStorage.setItem("signupData", JSON.stringify(data));
    alert("Sign up successful");
    window.location.href = "./signin.html";
  });
</script>
